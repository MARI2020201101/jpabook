<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form th:object="${form}" method="post">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="Enter name" />
        </div>
        <div class="form-group">
            <label th:for="price">price</label>
            <input type="number" th:field="*{price}" class="form-control"
                   placeholder="Enter price" />
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">stockQuantity</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="Enter stockQuantity" />
        </div>
        <div class="form-group">
            <label th:for="author">author</label>
            <input type="text" th:field="*{author}" class="form-control"
                   placeholder="Enter author" />
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control"
                   placeholder="Enter ISBN" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
