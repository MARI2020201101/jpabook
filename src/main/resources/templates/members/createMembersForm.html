<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headers :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">name</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="Enter name"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
        </div>
        <div class="form-group">
            <label th:for="city">city</label>
            <input type="text" th:field="*{city}" class="form-control"placeholder="Enter city">
            <p     th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></p>
        </div>
        <div class="form-group">
            <label th:for="street">street</label>
            <input type="text" th:field="*{street}" class="form-control"
                   placeholder="Enter street">
        </div>
        <div class="form-group">
            <label th:for="zipcode">zipcode</label>
            <input type="text" th:field="*{zipcode}" class="form-control"
                   placeholder="Enter zipcode">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
